<div class="card">
  <div class="card-body">
    <div>
    <span *ngIf="currentUserEmail === bulletin.user.email" (click)="deleteBulletinClick(bulletin)"
          class="delete-bulletin delete-bulletin-icon">X</span>
    </div>
    <div class="card-header">{{bulletin.title}}</div>
    <div class="card-img" *ngIf="bulletin.image && bulletin.image.base64Value">
      <img [src]="imageSource" alt="bulletin_image">
    </div>
    <div>
      <div class="card-text bulletin-description">{{bulletin.description}}</div>
      <div class="card-footer">Created of
        user: {{bulletin.user.firstName}} {{bulletin.user.lastName}}
        ({{bulletin.publishDate}})
      </div>
    </div>
  </div>
</div>
